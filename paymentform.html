<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="container">
    <form action="">
        <h1 class="main_heading">Payment Form</h1>
        <h2>Contact information</h2>
        <p>Name: *<input type="text" name="name" required placeholder="Rashi Singh"></p>
       <fieldset>
            <legend>Gender</legend>
            <p>
              Male <input type="radio" name="gender" id="male">
              Female <input type="radio" name="gender" id="female">
              Other <input type="radio" name="gender" id="other">
            </p>
        </fieldset>
        <p>Address: <textarea name="address" id="address" cols="100" rows="10"></textarea></p>
        <p>Email: <input type="email" name="email" id="e    mail"></p>
        <p>Pincode: <input type="number" name="Pincode" id="Pincode"> </p>
        <h2>Payment Information</h2>
        <p>Card Type:
            <select name="card_type" id="card_type">
                
                <option value="">--Select a Card type--</option>
                <option value="visa">Visa</option>
                <option value="master card">master card</option>
                <option value="rupay">rupay</option>
            </select>
        </p>
        <p>
            Card Number <input type="number" name="card_number" id="card_number">
        </p>
        <p>
            Expiration Date: <input type="date" name="exp_date" id="exp_date">
        </p>
        <p>CVV <input type="password" name="cvv" id="cvv"></p>
        <input type="submit" value="Pay Now">
    </form>
</div>
</body>
</html>
